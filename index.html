
<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONITIZE | Financial Education & Planning Framework for India</title>
    <meta name="description" content="Independent educational platform for Indian financial logic. Explore tax frameworks and planning utilities through a neutral, non-advisory workspace.">
    
    <!-- Scripts & Styles -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script>
        // Essential shims for Google GenAI SDK and browser environment
        window.global = window;

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0B1C2D',
                        accent: '#1FA67A',
                        background: '#F5F7FA',
                    },
                    fontFamily: {
                        sans: ['Inter', 'Roboto', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        html {
            /* Offset for sticky navbar (73px height + buffer) */
            scroll-padding-top: 100px;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F7FA;
            color: #0B1C2D;
            overflow-x: hidden;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        /* Accessibility: Skip Link Styles (Managed in React but defined here for stability) */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #1FA67A;
            color: white;
            padding: 8px;
            z-index: 100;
            transition: top 0.2s;
        }
        .skip-link:focus {
            top: 0;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?deps=react@19.0.0,react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0?deps=react@19.0.0"
  }
}
</script>
</head>
<body>
    <noscript>
        <div style="padding: 2rem; text-align: center; font-family: sans-serif;">
            <h2>JavaScript Required</h2>
            <p>MONITIZE is an interactive educational workspace. Please enable JavaScript to access the learning modules and planning tools.</p>
        </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
